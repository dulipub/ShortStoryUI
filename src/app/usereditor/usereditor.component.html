<br/>

  <div class="container">
    <div class="row">
      <div class="col s8 offset-s2">
        <form class="col s12 white" #userEditForm="ngForm" (ngSubmit)="OnSubmit(userEditForm)">
            <div class="row">
              <div class="input-field col s6">
                <p>User Name</p>
                <input class="validate" type="text" name="UserId" [(ngModel)]="user.UserId" readonly>
              </div>
            </div>
            <div class="row">
                <div class="input-checkbox col s6">
                    <p> Is Editor</p>
                    <select name="SelectRole" [(ngModel)] = "isEditor" (change)="selected()">
                        <option *ngFor="let o of Editor" [value]="o.value">
                            {{o.name}}
                         </option>
                      </select>
                </div>
              </div>
              <div class="row">
                <div class="input-checkbox col s6">
                    <p> Is Banned</p>
                    <select name="SelectBan" [(ngModel)] = "isBanned" (change)="selected()">
                        <option *ngFor="let o of Banned" [value]="o.value">
                            {{o.name}}
                         </option>
                    </select>
                </div>
              </div>
            <div class="row">
              <div class="input-field col s12">
                <button [disabled]="!userEditForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
              </div>
            </div>
          </form>
          <div class="card-content white">
            <div class="row">
              <router-outlet></router-outlet>
            </div>
        </div>
      </div>
    </div>
  </div>
